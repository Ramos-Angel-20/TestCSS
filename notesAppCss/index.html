<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ade493c088.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Good notes</title>
</head>

<body>
    <div class="app-logo"><i class="fas fa-sticky-note"></i>Good notes</div>

    <div class="form-login">
        <img src="./528e2946f76a74030660b231c7ff1dc1.png" alt="Good notes">

        <div class="form-fields">
            <label for="username-field">Username:</label>
            <div class="username-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username-field">
            </div>

            <label for="password-field">Password:</label>
            <div class="password-field">
                <i class="fas fa-lock"></i>
                <input type="text" name="password-field" type="password">
            </div>
        </div>
        <button>Log In</button>
        <a href="#">Not already registered?, create an account</a>
    </div>
</body>

</html>
