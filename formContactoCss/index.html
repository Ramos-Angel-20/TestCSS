<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="background-banner">
        <h2>Contact the team!</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque eius exercitationem dolores cumque non voluptas dolor officiis ducimus placeat earum? Totam, enim hic assumenda facilis nostrum cumque illum dolore doloribus!
        </p>
    </div>
    <form>
        <div class="grid-inputs">
            <div class="first-name-field">
                <label for="first-name">*First name:</label>
                <input type="text" name="first-name">
            </div>
            
            <div class="last-name-field">
                <label for="last-name">*Last name:</label>
                <input type="text" name="last-name">
            </div>
    
            <div class="email-address-field">
                <label for="email-address">*Email addres:</label>
                <input type="text" name="email-address">
            </div>
            
            <div class="company-field">
                <label for="company">*Company:</label>
                <input type="text" name="company">
            </div>
        </div>
        
        <div class="text-area-field">
            <label for="text-area">What are you looking for:</label>
            <textarea name="text-area" id="" cols="30" rows="10"></textarea>
        </div>
        
        <div class="button-field">
            <button>Send</button>
        </div>
        
    </form>
</body>
</html>
